<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Matei? Nu cu tine, cu asta</title>

		<link href="css/styles.css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="img/matei2.png">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/max.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<meta name="viewport" content="user-scalable = no">

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div class="wrap">
			<img id="img1" src="img/matei1.png">
			<img id="img2" src="img/matei2.png">
			<div class="countdown">
				<div class="bloc-time days">
      		<span class="count-title">Days</span>
		      <div class="figure days days-1">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		      <div class="figure days days-2">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
					<div class="figure days days-3">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		    </div>
    		<div class="bloc-time hours">
      		<span class="count-title">Hours</span>
		      <div class="figure hours hours-1">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		      <div class="figure hours hours-2">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		    </div>
		    <div class="bloc-time min">
		      <span class="count-title">Minutes</span>
		      <div class="figure min min-1">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		      <div class="figure min min-2">
		       <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		    </div>
		    <div class="bloc-time sec">
		      <span class="count-title">Seconds</span>
		        <div class="figure sec sec-1">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span></span>
		        </span>
		      </div>
		      <div class="figure sec sec-2">
		        <span class="top"></span>
		        <span class="top-back">
		          <span></span>
		        </span>
		        <span class="bottom"></span>
		        <span class="bottom-back">
		          <span>0</span>
		        </span>
		      </div>
		    </div>
		  </div>
		</div>
	</body>

</html>
